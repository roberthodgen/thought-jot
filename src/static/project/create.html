<div class="container">

	<form class="form-horizontal" name="createProjectForm" ng-submit="create()">

		<div class="form-group">
			<label class="control-label col-md-2">Project name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" ng-model="project.name" placeholder="New project name..." ng-minlength="4" required>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-md-2">Description <span class="text-muted">(optional)</span></label>
			<div class="col-md-10">
				<div ng-show="!projectDescriptionPreview">
					<textarea class="form-control with-btn-preview" name="description" ng-model="project.description" style="height:200px;"></textarea>
				</div>
				<div class="well with-btn-preview" ng-show="projectDescriptionPreview">
					<md ng-model="project.description"></md>
				</div>
				<div class="preview-link">
					<span class="btn btn-primary btn-preview" ng-click="projectDescriptionPreview = !projectDescriptionPreview">{{ projectDescriptionPreview ? 'Edit' : 'Preview' }}</span>
					<p class="help-block">Description parsed using <a href="https://help.github.com/articles/markdown-basics/" target="_blank">GitHub Flavored Markdown</a>.</p>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<p class="help-block">You will be the owner of this project. Contributors and observers may be added on the ensuing page.</p>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-primary">Create Project</button>
				
			</div>
		</div>

	</form>

</div> <!-- /.container -->
