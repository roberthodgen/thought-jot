<div class="click-watch" ng-click="backgroundClick();"></div>

<div class="container">
	<p>{{ project._touched }}</p>
	<p class="text-primary" ng-show="project.has_uncompleted_time_records"><span class="glyphicon glyphicon-time"></span> In progress: {{ project._uncompleted | completedTime }}</p>
	<p ng-show="!project.has_uncompleted_time_records"><span class="glyphicon glyphicon-time"></span> {{ project.completed | completedTime }}</p>
</div>

<div class="container">

	<div class="row" style="margin-bottom:30px;">
		<div class="col-sm-8">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="search.name" placeholder="Find time record...">

				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						All time records <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li class="active"><a href="#">All time records</a></li>
						<li><a href="#">Time records I started</a></li>
						<li class="divider"></li>
						<li><a href="#">Deleted</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-sm-4 text-right">
			<button type="button" class="btn btn-primary" ng-click="createTimeRecord();">New Time Record</button>
		</div>
	</div>

	<div class="projects-list-group">
		<h4>Time records <small>most recently started</small></h4>
		<div class="list-group">
			<div class="list-group-item" ng-class="{ 'list-group-item-in-progress': (!timeRecord.completed), 'list-group-item-edit': (timeRecord._edit) }" time-record-list-group-item time-record="timeRecord" ng-click="timeRecordClick(timeRecord);" ng-repeat="timeRecord in timeRecords | filterTimeRecords | filter:search | orderBy:'_start':true as timeRecordResults"></div>
		</div>
		<p class="text-muted" ng-show="timeRecordResults.length == 0">No results.</p>
	</div>

</div> <!-- /.container -->
