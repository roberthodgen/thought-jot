<div class="container">

	<div class="row">
		<div class="col-sm-6">
			<h2 style="margin-top:0px;">Log in...</h2>
			<ul>
				<li>View or share your projects.</li>
				<li>View projects shared with you.</li>
				<li>Track your time.</li>
			</ul>
			<p>Don't have an account? <a href="/login/login-create">Create an account</a>.</p>
		</div>
		<div class="col-sm-6">
			<div class="well">
				<form name="loginForm" ng-submit="login()">
					<div class="form-group">
						<label class="control-label">Email address</label>
						<input type="email" class="form-control" name="email" ng-model="email" placeholder="Email address..." required>
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" class="form-control" name="password" ng-model="password" placeholder="Password..." ng-minlength="4" required>
					</div>
					<div class="form-group" style="margin-bottom:0px;">
						<button type="submit" class="btn btn-primary" ng-disabled="!loginForm.$valid">Log in</button>
					</div>
				</form>
			</div> <!-- /.well -->
		</div>
	</div>
	
</div>
