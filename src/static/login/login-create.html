<div class="container">

	<div class="row">
		<div class="col-sm-6">
			<h2 style="margin-top:0px;">Create an account</h2>
			<ul>
				<li>Create and share projects with collaborators and observers.</li>
				<li>Let others share their projects with you.</li>
				<li>Track your time.</li>
			</ul>
			<p>Already have an account? <a href="/login">Log in</a>.</p>
		</div>
		<div class="col-sm-6">
			<div class="well">
				<form name="createForm" ng-submit="create();">
					<div class="form-group">
						<label class="control-label">Email address</label>
						<input type="email" class="form-control" name="email" ng-model="email" placeholder="Email address..." required>
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" class="form-control" name="password" ng-model="password" placeholder="Password..." ng-minlength="4" required>
					</div>
					<div class="form-group">
						<label class="control-label">Confirm password</label>
						<input type="password" class="form-control" name="password2" ng-model="password2" placeholder="Confirm password..." ng-minlength="4" required>
					</div>
					<div class="form-group" style="margin-bottom:0px;">
						<button type="submit" class="btn btn-primary" ng-disabled="!createForm.$valid">Create account</button>
					</div>
				</form>
			</div> <!-- /.well -->
		</div>
	</div>
	
</div>
