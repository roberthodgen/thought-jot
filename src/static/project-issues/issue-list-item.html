<div class="row">
	<div class="col-md-10">
		<p>
			<strong>{{ issue.name }}</strong>
			<span label="label" ng-repeat="label in labels | filterDisplayObjects"></span>
		</p>
	</div>
	<div class="col-md-2" ng-pluralize count="issue.comment_count" when="commentsPluralizeWhen"></div>
</div>

<p class="text-muted" style="margin-bottom:0px;">
	<span ng-show="!issue.open" style="color:#e29390; margin-right:5px;">
		<!-- <span class="glyphicon glyphicon-play-circle" ng-show="issue.open"></span> -->
		<span class="glyphicon glyphicon-ok-circle"></span>
	</span>
	#{{ issue.id }} created on {{ issue._created | date:'mediumDate' }} by {{ issue.user }}
</p>
