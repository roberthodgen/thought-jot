<div class="container" projects-nav></div>

<div class="container">

	<form class="form-horizontal" name="projectSettingsForm" ng-submit="save()">

		<div class="form-group">
			<label class="control-label col-md-2">Project name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" name="name" ng-model="project._name" placeholder="Project name..." ng-minlength="4" required>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-md-2">Description <span class="text-muted">(optional)</span></label>
			<div class="col-md-10">
				<div ng-show="!projectDescriptionPreview">
					<textarea class="form-control with-btn-preview" name="description" ng-model="project._description" style="height:200px;"></textarea>
				</div>
				<div class="well with-btn-preview" ng-show="projectDescriptionPreview">
					<md ng-model="project._description"></md>
				</div>
				<div class="preview-link">
					<span class="btn btn-primary btn-preview" ng-click="projectDescriptionPreview = !projectDescriptionPreview">{{ projectDescriptionPreview ? 'Edit' : 'Preview' }}</span>
					<p class="help-block">Description parsed using <a href="https://help.github.com/articles/markdown-basics/">GitHub Flavored Markdown</a>.</p>
				</div>
			</div>
		</div>

		<hr>
		
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-primary" ng-disabled="!projectSettingsForm.$dirty || !projectSettingsForm.$valid">Save Project</button>
				
			</div>
		</div>

	</form>

</div> <!-- /.container -->
