<div class="container">

	<form class="form-horizontal" name="createProjectForm" ng-submit="create()">

		<div class="form-group">
			<label class="control-label col-md-2">Project name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" ng-model="project.name" placeholder="New project name..." ng-minlength="4" required>
			</div>
		</div>

		<hr>
		
		<div class="form-group">
			<label class="control-label col-md-2">Description <span class="text-muted">(optional)</span></label>
			<div class="col-md-10">
				<ul class="nav nav-tabs">
					<li class="active"><a href="">Edit</a></li>
					<li><a href="">Preview</a></li>
				</ul>
				<textarea rows="10" class="form-control" ng-model="project.description"></textarea>
				<p class="help-block">Description parsed using <a href="https://help.github.com/articles/markdown-basics/">GitHub Flavored Markdown</a>.</p>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<p class="help-block">You will be the owner of this project. Contributors and observers may be added on the ensuing page.</p>
			</div>
		</div>
		<hr>
		
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-primary">Create project</button>
				
			</div>
		</div>

	</form>

</div> <!-- /.container -->
