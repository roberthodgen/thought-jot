<div class="row" style="margin-bottom:30px;">
	<div class="col-sm-8">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="search.name" placeholder="Search issues...">

			<div class="input-group-btn">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					{{ openIssues ? 'Open' : 'Closed' }} issues <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li ui-sref-active="active"><a ui-sref="app.project.issues.project-issues({ f: 'open' })">Open</a></li>
					<li ui-sref-active="active"><a ui-sref="app.project.issues.project-issues({ f: 'closed' })">Closed</a></li>
					<li class="divider"></li>
					<li ui-sref-active="active"><a ui-sref="app.project.issues.project-issues({ f: 'all' })">All</a></li>
				</ul>
			</div>
			<div class="input-button-group">
				<button class="btn btn-default" ng-click="showSearchLabels = !showSearchLabels">Labels</button>
				<div select-labels-popover="searchLabels" ng-show="showSearchLabels"></div>
			</div>
		</div>
	</div>
	<div class="col-sm-4 text-right">
		<a ui-sref="app.project.issues.create-issue" class="btn btn-primary">New issue</a>
	</div>
</div>

<div class="projects-list-group">
	<h4>{{ openIssues ? 'Open' : 'Closed' }} issues</h4>
	<div class="list-group popout">
		<div class="list-group-item" ng-class="{ 'view': (issue._view) }" ng-click="issueClick(issue);" ng-repeat="issue in issues | filterDisplayObjects | filterMilestones:openIssues | filter:search | orderBy:'_created':true as issueResults">
			<div ng-if="!issue._view" issue-list-item="issue"></div>
			<div ng-if="issue._view && !issue._edit" issue-view="issue"></div>
			<div ng-if="issue._view && issue._edit" issue-edit="issue"></div>
		</div>
	</div>
	<p class="text-muted" ng-show="issueResults.length == 0">No results.</p>
</div>
