<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="app.appCtrl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	<title ng-bind="pageTitle()">Time Trail</title>
	
	<!-- HTML5 base -->
	<base href="/">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="/layout.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">Time Trail</a>
			</div>

			<!-- Collect nav links for collapse -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/projects">Projects</a></li>
					<li><a href="/team">Team</a></li>
					<li><a href="/stats">Stats</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
							{{ user.first_name ? user.first_name : user.email }}
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="/account">My Account</a></li>
							<li><a href="/team">Add Clients</a></li>
							<li class="divider"></li>
							<li><a href="/logout">Log out</a></li>
						</ul>
					</li>
				</ul>
			</div> <!-- ./navbar-collapse -->
		</div> <!-- /.container -->
	</nav>

	<div ng-view></div>

	<div class="footer">
		<p class="text-center">Copyright &copy; 2015 Robert Hodgen. {{ pageTitle() }}</p>
	</div>

	<!-- AngularJS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>

	<!-- jQuery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Bootstrap -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<!-- App-specific AngularJS modules -->
	<script src="/app.js"></script>
	<script src="/appCtrl.js"></script>
	<script src="/login/loginCtrl.js"></script>
	<script src="/components/pageTitleFactory.js"></script>
	<script src="/components/userFactory.js"></script>

</body>
</html>
