<div style="position:relative;" ng-show="showLabelsPopover">
	<div class="add-labels-popover" style="position:absolute; z-index:980;">
		<div class="add-labels-popover-title">
			<a href="#" class="text-muted" ng-click="showLabelsPopover = false"><span class="glyphicon glyphicon-remove"></span></a> Edit labels
		</div>
		<div class="list-group">
			<a href="#" class="list-group-item" ng-repeat="label in projectLabels | filterDisplayObjects" ng-click="toggleLabel(label);" ng-style="{ 'color': (labelSelected(label) ? (label.color | textColorGivenBackgroundColor) : 'inherit' ), 'background-color': (labelSelected(label) ? label.color : 'white') }">
				<span ng-style="{ 'background-color': (label.color) }" style="display:inline-block; height:20px; width:20px; border-radius:4px; margin-right:10px;">
					<span class="glyphicon glyphicon-ok" style="position:absolute; margin-top:6px; margin-left:4px;" ng-show="labelSelected(label);"></span>
					&nbsp;
				</span>
				
				{{ label.name }}
			</a>
		</div>
		<p class="text-muted" ng-show="!projectLabelsLoaded">Loading labels...</p>
	</div>
</div>
<span><a href="#" title="Edit labels." ng-click="showLabelsPopover = true"><strong>Labels</strong></a>:</span>
