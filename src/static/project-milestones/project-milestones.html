<div class="click-watch" ng-click="backgroundClick();"></div>

<div class="container" projects-nav></div>

<div class="container">
	<div class="row" style="margin-bottom:30px;">
		<div class="col-sm-8">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="search.name" placeholder="Search milestones...">

				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						Open milestones <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li class="active"><a href="#">Open</a></li>
						<li><a href="#">Closed</a></li>
						<li class="divider"></li>
						<li><a href="#">All</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-sm-4 text-right">
			<a ng-href="/projects/{{ projectId }}/milestones/new-milestone" class="btn btn-primary">New milestone</a>
		</div>
	</div>

	<div class="projects-list-group">
		<h4>{{ openMilestones ? 'Open' : 'Closed' }} milestones <small><a ng-href="#" ng-click="openMilestones = !openMilestones" class="text-muted">{{ openMilestones ? 'Closed' : 'Open' }}</a></small></h4>
		<div class="list-group">
			<div class="list-group-item" ng-class="{ 'list-group-item-edit': (milestone._view) }" milestone-list-group-item milestone="milestone" ng-click="milestoneClick(milestone);" ng-repeat="milestone in milestones | filterDisplayObjects | filterMilestones:openMilestones | filter:search | orderBy:'_created':true as milestoneResults"></div>
		</div>
		<p class="text-muted" ng-show="milestoneResults.length == 0">No results.</p>
	</div>

</div> <!-- /.container -->
