<div class="row">
	<div class="col-md-7 in-progress-bold">
		<span ng-show="!timeRecord.completed">In-progress:</span> {{ timeRecord.name ? timeRecord.name : timeRecord._start | friendlyStartTime }}
	</div>
	<div class="col-md-3 in-progress-bold">
		{{ timeRecord.completed ? timeRecord.completed : timeRecord._uncompleted | completedTime }}
	</div>
	<div class="col-md-2" ng-pluralize count="(comments | filterDisplayObjects).length" when="commentsPluralizeWhen"></div>
</div>
